<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>
<body>
    <main>
        <form action="" class="formulario" id="formulario">

            <!--Grupo nombre-->
            <div class="formulario__grupo" id="grupo__nombre">
                <label for="nombre" class="formulario_label">Nombre</label>
                <div class="formulario__grupo-input">
                    <input type="text" class="form__input" name="nombre" id="nombre" placeholder="Manuel">
                    <i class="formulario__validacion-estado far fa-times-circle"></i>
                </div>
                <p class="formulario__input-error">El Nombre debe tener solo letras.</p>
            </div>

            <!--Grupo apellido-->
            <div class="formulario__grupo" id="grupo__apellido">
                <label for="apellido" class="formulario_label">Apellido</label>
                <div class="formulario__grupo-input">
                    <input type="text" class="form__input" name="apellido" id="apellido" placeholder="Gonzalez">
                    <i class="formulario__validacion-estado far fa-times-circle"></i>
                </div>
                <p class="formulario__input-error">El Apellido debe tener solo letras</p>
            </div>


             <!--Grupo email-->
             <div class="formulario__grupo" id="grupo__email">
                <label for="email" class="formulario_label">Email</label>
                <div class="formulario__grupo-input">
                    <input type="email" class="form__input" name="email" id="email" placeholder="mgonzalez@xxxx.com">
                    <i class="formulario__validacion-estado far fa-times-circle"></i>
                </div>
                <p class="formulario__input-error">El email no tiene el formato correcto: xxxx@cccc.com</p>
            </div>

            <!--Grupo telefono-->
            <div class="formulario__grupo" id="grupo__telefono">
                <label for="telefono" class="formulario_label">Telefono</label>
                <div class="formulario__grupo-input">
                    <input type="text" class="form__input" name="telefono" id="telefono" placeholder="912345678">
                    <i class="formulario__validacion-estado far fa-times-circle"></i>
                </div>
                <p class="formulario__input-error">El telefono no tiene el formato adecuado</p>
            </div>
            
            <!--<div class="formulario__mensaje" id="formulario__mensaje">
                <p><i class= "fas fa-exclamation-triangle"></i><b> Error!:</b>Por favor rellena bien el formulario</p>
            </div>-->

            <div class="formaulario__grupo formulario__grupo-btn-enviar">
                <button type="submit" class="formulario__btn">Enviar</button>
                <p class="formulario__mensaje-exito" id="formulario__mensaje-exito">Formulario enviado</p>
            </div>
        </form>

        <div class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Email</th>
                        <th scope="col">Telefono</th>
                    </tr>
                </thead>
                <tbody id="datos">
                </tbody>
            </table>
        </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="js/formulario.js"></script>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    

</body>
</html>
